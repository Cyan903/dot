[colors.footer_bar]

background = "#0b0c0e" # {< replace_color(data.colors.background) >}
foreground = "#bcbcc0" # {< replace_color(data.colors.foreground) >}

[colors.hints.start]

foreground = "#0b0c0e" # {< replace_color(data.colors.background) >}
background = "#d1b676" # {< replace_color(data.colors.yellow) >}

[colors.hints.end]

foreground = "#d1b676" # {< replace_color(data.colors.yellow) >}
