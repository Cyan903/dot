white = "#dcdce0" # {< replace_color(data.colors.bright) >}

[colors.search.matches]

foreground = "#1a1b1e" # {< replace_color(data.colors.dim) >}
background = "#5fa87e" # # {< replace_color(data.colors.green) >}

[colors.search.focused_match]

foreground = "#1a1b1e" # {< replace_color(data.colors.dim) >}
